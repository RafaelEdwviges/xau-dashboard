<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XAU/USD Dashboard</title>

  <!-- Estilo -->
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 { font-size: 30px; margin-top: 10px; }
    #price { font-size: 42px; color: #ffd700; margin-top: 15px; }
    #chart-container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
    }
  </style>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>XAU/USD Dashboard</h1>
  <div id="price">Carregando preço...</div>

  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    async function getGoldPrice() {
      try {
        const response = await fetch("https://data-asg.goldprice.org/dbXRates/USD");
        const data = await response.json();
        return data.items[0].xauPrice; // preço XAU/USD
      } catch(err) {
        return null;
      }
    }

    let prices = [];
    let chart;

    async function update() {
      const price = await getGoldPrice();
      if (!price) {
        document.getElementById("price").innerText = "Erro ao obter preço";
        return;
      }

      document.getElementById("price").innerText = "$ " + price.toFixed(2);

      prices.push(price);
      if (prices.length > 30) prices.shift();

      if (!chart) {
        chart = new Chart(document.getElementById("chart"), {
          type: 'line',
          data: {
            labels: prices.map((_, i) => i + 1),
            datasets: [{
              label: "XAU/USD",
              data: prices,
              borderColor: "gold",
              borderWidth: 3,
              pointRadius: 0
            }]
