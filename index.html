<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XAU/USD Dashboard</title>

  <!-- Fonte e estilo básico -->
  <style>
    body {
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-top: 20px;
    }

    #price {
      font-size: 40px;
      font-weight: bold;
      margin-top: 10px;
      color: #ffd700;
    }

    #chart-container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
    }
  </style>

  <!-- Importando Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h1>XAU/USD Dashboard</h1>
  <div id="price">Carregando...</div>

  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <script>
    async function getPrice() {
      try {
        const res = await fetch("https://api.metals.live/v1/spot");
        const data = await res.json();
        return data[0].gold; // preço do ouro (XAU/USD)
      } catch {
        return null;
      }
    }

    let chart, prices = [];

    async function updateDashboard() {
      const price = await getPrice();

      if (!price) {
        document.getElementById("price").innerText = "Erro ao obter preço.";
        return;
      }

      document.getElementById("price").innerText = "$ " + price.toFixed(2);
      prices.push(price);

      if (prices.length > 20) prices.shift();

      if (!chart) {
        chart = new Chart(document.getElementById("chart"), {
          type: 'line',
          data: {
            labels: prices.map((_, i) => i + 1),
            datasets: [{
              label: 'XAU/USD (Preço ao vivo)',
              data: prices,
              borderColor: 'gold',
              borderWidth: 2,
              pointRadius: 0
            }]
          },
          options: {
            scales: { y: { beginAtZero: false } },
            animations: false
          }
        });
      } else {
        chart.data.datasets[0].data = prices;
        chart.update();
      }
    }

    updateDashboard();
    setInterval(updateDashboard, 5000);
  </script>

</body>
</html>
