<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XAU/USD Dashboard</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      margin: 15px 0;
      color: gold;
    }
    .tradingview-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="title">XAU/USD Dashboard em Tempo Real</div>

  <!-- GrÃ¡fico do Ouro -->
  <div class="tradingview-container">
    <div class="tradingview-widget-container">
      <div id="tradingview_xau"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
      <script type="text/javascript">
        new TradingView.widget({
          "width": "100%",
          "height": 600,
          "symbol": "OANDA:XAUUSD",
          "interval": "5",
          "theme": "dark",
          "style": "1",
          "locale": "br",
          "toolbar_bg": "#000000",
          "enable_publishing": false,
          "hide_top_toolbar": false,
          "container_id": "tradingview_xau"
        });
      </script>
    </div>
  </div>

</body>
</html>
